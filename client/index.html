<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="bull.png">
</head>
<body>
    <div id="nameInputContainer">
        <input type="text" id="nameInput" placeholder="Enter your name" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        <button id="submitNameButton">Submit</button>
    </div>
    <div id="waitingMessageContainer" style="display:none;">
        <p id="waitingMessage">Waiting for other players<span id="ellipsis">.</span></p>
        <p id="playerCount"></p>
    </div>
    <div id="gameContainer" style="display:none;">
        <div id="tableContainer">
            <ul id="table"></ul>
        </div>
        <div id="playerHandContainer">
            <ul id="playerHand"></ul>
        </div>
        <div id="playersContainer">
            <ul id="players"></ul>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
